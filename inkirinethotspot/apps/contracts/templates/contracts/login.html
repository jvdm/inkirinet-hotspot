{% extends "contracts/base.html" %}

{% load i18n %}

{% block content %}
<h2>{% trans 'Welcome' %}</h2>

<p>{% blocktranslate %}Type your e-mail to open your contract details and manage your devices.{% endblocktranslate %}</p>
<form action="{% url 'contracts:login' %}" method="post" id="login-form">
    {% csrf_token %}
    <p>{{ form }} <input type="submit" value="{% trans 'Submit' %}"></p>
</form>
{% endblock %}
