{% extends "contracts/base.html" %}

{% load i18n %}

{% block content %}
<h2>{% trans 'Welcome' %}</h2>

<p>{% blocktranslate %}Tell us the e-mail you used to view your contract details and devices.{% endblocktranslate %}</p>

<form action="{% url 'contracts:login' %}" method="post">
    {% csrf_token %}
    <p>{{ form }} <input type="submit" value="{% trans 'Submit' %}"></p>
</form>
{% endblock %}
